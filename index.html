    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --bg-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: var(--bg-color);
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .header {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 0px rgba(255,107,129,0.1);
            margin-bottom: 0.5rem;
        }
        .category-box {
            margin-bottom: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            padding: 20px;
        }

        .category-title {
            font-size: 16px;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
            display: flex;
            align-items: center;
        }

        .category-title i {
            margin-right: 8px;
            color: var(--secondary-color);
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }

        .nav-link {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 4px;
            color: var(--primary-color);
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 992px) {
            .link-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 576px) {
            .link-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .nav-link {
                font-size: 13px;
                padding: 10px;
            }
        }
    </style>
